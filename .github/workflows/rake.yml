name: rake

on:
  push:
    branches: [ master, main ]
    tags: [ v* ]
  pull_request:

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
      default_ruby_version: ${{ steps.config.outputs.default_ruby_version }}
    steps:
      - uses: actions/checkout@v4

      - id: matrix
        run: |
          # Local matrix with Ruby 4.0 added for testing
          {
            echo "value={\"ruby\": [{\"version\": \"3.1\", \"rubygems\": \"latest\", \"bundler\": \"default\", \"experimental\": false}, {\"version\": \"3.4\", \"rubygems\": \"default\", \"bundler\": \"default\", \"experimental\": false}, {\"version\": \"4.0\", \"rubygems\": \"default\", \"bundler\": \"default\", \"experimental\": true}], \"os\": [\"macos-latest\", \"ubuntu-latest\", \"windows-latest\"]}"
          } >> $GITHUB_OUTPUT

      - id: config
        run: |
          echo "default_ruby_version=3.4" >> $GITHUB_OUTPUT

  rake:
    name: Test on Ruby ${{ matrix.ruby.version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    needs: prepare

    concurrency:
      group: '${{ github.workflow }}-${{ matrix.os }}-${{ matrix.ruby.version }}-${{ github.head_ref || github.ref_name }}'
      cancel-in-progress: true

    continue-on-error: ${{ matrix.ruby.experimental }}
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - if: matrix.os == 'windows-latest'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby.version }}
          bundler-cache: true
          rubygems: ${{ matrix.ruby.rubygems }}
          bundler: ${{ matrix.ruby.bundler }}

      - run: bundle exec rake
